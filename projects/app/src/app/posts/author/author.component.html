@if (author$ | async; as author) {
  <img [ngSrc]="author.photo" alt="Auteur" width="770" height="513" priority>
  <h2>{{author.name}}</h2>
  @for (pseudo of author.pseudo; track pseudo) {
    <p>
      <i>{{pseudo}}</i>
    </p>
  }
  @if (author.address; as address) {
    <p>
      {{address.number}} {{address.street}} {{address.postalCode}} {{address.city}} {{address.country}}
    </p>
  }
}
