<section class="row">
  <router-outlet />
  <router-outlet name="author" />
</section>

<h1>Liste des posts</h1>
@if (posts$ | async; as posts) {
  <app-tpl-card-list [list]="posts">
    <ng-template #rowRef let-post>
      <td>{{post.title}}</td>
      <td><button [routerLink]="['/posts', post.id]">Allez aux d√©tails</button></td>
      <td><button type="button" (click)="selectPost(post)">Selectionner le post</button></td>
    </ng-template>
  </app-tpl-card-list>
} @else {
  ...
}
