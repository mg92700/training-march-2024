<section class="row">
  <router-outlet />
  <router-outlet name="author" />
</section>

<h1>Liste des posts</h1>
@if (posts$ | async; as post) {
  <table>
    @for (post of post; track post) {
      <tr>
        <td>{{post.title}}</td>
        <td><button [routerLink]="['/posts', post.id]">Allez aux détails</button></td>
        <td><button (click)="selectPost(post)">Sélectionner le post</button></td>
      </tr>
    }
  </table>
} @else {
  ...
}
